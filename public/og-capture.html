<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: #0a0a0a;
            color: white;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 30%, #1a1a1a 0%, #0a0a0a 100%);
            position: relative;
        }
        .glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: #f59e0b;
            filter: blur(180px);
            opacity: 0.12;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .content {
            display: flex;
            align-items: center;
            gap: 70px;
            z-index: 10;
        }
        .avatar {
            width: 340px;
            height: 340px;
            border-radius: 50%;
            border: 2px solid rgba(245, 158, 11, 0.3);
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .text-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .name {
            font-size: 92px;
            font-weight: 700;
            letter-spacing: -0.03em;
            text-transform: uppercase;
            margin: 0;
            color: #ffffff;
            line-height: 1;
        }
        .name span {
            color: #f59e0b; /* Primary Amber */
        }
        .subtitle {
            font-size: 34px;
            color: #94a3b8;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin: 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow"></div>
        <div class="content">
            <div class="avatar">
                <img src="https://firebasestorage.googleapis.com/v0/b/newlandingpage-918dc.appspot.com/o/images%2Favatar.svg?alt=media&token=8e5d9915-c16e-42ee-8506-365ed98ce3b7" alt="Avatar">
            </div>
            <div class="text-group">
                <h1 class="name">Leonard <span>Lator</span></h1>
                <p class="subtitle">Founder | Trader | Engineer</p>
            </div>
        </div>
    </div>
</body>
</html>
